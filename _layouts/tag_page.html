---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul class="tagged-posts">
{% for post in site.tags[page.tag] %}
    <li>
        <a href="{{ post.url }}">{{ post.title }} {% if post.part %}({{ post.part }}){% endif%}</a>
        <time class="post-meta" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
            {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
            {{ post.date | date: date_format }}
        </time>
    </li>
{% endfor %}
</ul>
</div>
